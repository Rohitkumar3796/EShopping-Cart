{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded mt-4 mb-4">Login Here</h3>
            <form action="/login" method="POST">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                {% csrf_token %}

                
                <!-- EMAIL -->
                <!-- HERE WE USED REQUIRED BEFORE INPUT SO WHAT THAT MEANS WHEN YOU LEAVE BLANK TO EMAIL TO IT WILL SHOW ALERT MESSAGE -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" value="{{values.email}}" id="email" class="form-control form-control-sm"
                        placeholder="example@gmail.com">
                </div>
                <!-- PASSWORD -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm"
                        placeholder="******" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}
