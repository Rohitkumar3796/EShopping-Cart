{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                {% csrf_token %}

                <!-- FIRSTNAME -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="firstname" name="firstname" value="{{values.first_name}}" id="firstname" class="form-control form-control-sm"
                        placeholder="">
                </div>
                <!-- LASTNAME -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="lastname" name="lastname" value="{{values.last_name}}" id="lastname" class="form-control form-control-sm"
                        placeholder="">
                </div>
                <!-- PHONE -->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="phone" name="phone" value="{{values.phone}}" id="phone" class="form-control form-control-sm"
                        placeholder="00000000">
                </div>
                <!-- EMAIL -->
                <!-- HERE WE USED REQUIRED BEFORE INPUT SO WHAT THAT MEANS WHEN YOU LEAVE BLANK TO EMAIL TO IT WILL SHOW ALERT MESSAGE -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" value="{{values.email}}" id="email" class="form-control form-control-sm"
                        placeholder="example@gmail.com">
                </div>
                <!-- PASSWORD -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm"
                        placeholder="******" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}
